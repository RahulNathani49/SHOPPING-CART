<body class="h-100">
 <div class="container-fluid">
   
   <div class="row">
      <div class="col-12">
       <h1 class="text-center py-3">GET MY ORDER</h1>
       </div>
   </div>
     
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="row items mr-3">
               <div class="col-4 item" draggable="true"ondragstart="dragStart(event)"id="dragtarget">
                   
                   <img src="images/pavbhaji.jpg">
                   <h4 class="text-center py-2 price">80/-</h4>
               </div>
               <div class="col-4 item"draggable="true"ondragstart="dragStart(event)"id="dragtarget2">
                
                  <img src="images/burger.jpg"  >
                   <h4 class="text-center py-2 price">50/-</h4>                  
               </div>
               <div class="col-4 item"draggable="true"ondragstart="dragStart(event)"id="dragtarget3">
                   
                  <img src="images/pizza.jpg"  >
                   <h4 class="text-center py-2 price">120/-</h4> 
               </div>
                <div class="col-4 item"draggable="true"ondragstart="dragStart(event)"id="dragtarget4">
                  
                   <img src="images/dosa.jpg"  >
                   <h4 class="text-center py-2 price">70/-</h4>
               </div>
               <div class="col-4 item"draggable="true"ondragstart="dragStart(event)"id="dragtarget5">
                 
                   <img src="images/vadapav.jpg"  >
                   <h4 class="text-center py-2 price">25/-</h4>
               </div>
               <div class="col-4 item"draggable="true"ondragstart="dragStart(event)"id="dragtarget6">
                
                   <img src="images/fries.jpg"  >
                   <h4 class="text-center py-2 price">
                    75/-
                   </h4>
               </div>
            </div>
        </div>
        <div class="col-4 dropitems">
          
           <div class="row">
             <div class="col-12">
              <h5 class="text-center py-3"> DROP ITEMS HERE</h5>
              </div> 
           </div>
            <div class="row drop justify-content-center" id="drop">
                
                <div class="col-8" ondrop="drop(event)" style="width:310px;height:230px;border:3px dotted red;border-radius: 20px;" ondragover="allowDrop(event)">
                
                                 
                    
                </div>
                <div class="col-8" ondrop="drop(event)" style="width:310px;height:230px;border:3px dotted red;border-radius: 20px;" ondragover="allowDrop(event)">
                
                                 
                    
                </div>
                   <div class="col-8" ondrop="drop(event)" style="width:310px;height:230px;border:3px dotted red;border-radius: 20px;" ondragover="allowDrop(event)">
                
                                 
                    
                </div>
         
                <div class="col-12">
                    
                </div>
                
                <button type="button" class="btn btn-outline-success waves-effect" onclick="count()">SUBMIT</button>
                <div class="col-12">
                <p class="text-center" id="display">PRICE</p>
                </div> 
                
          
            </div>
        </div>
    </div>
     
 </div>
